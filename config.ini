# Adaptive Minecraft Wallpaper Configuration
# Edit this file to customize the wallpaper behavior

[PATHS]
# Path to livelycu.exe (update this to match your installation)
livelycu_path = C:\Users\jerrb\Downloads\lively_command_utility\livelycu.exe

# Directories (relative to script location)
wallpaper_dir = wallpapers
sound_dir = sounds

[TIMING]
# Time window definitions (24-hour format)
morning_start = 5
day_start = 12
evening_start = 17
night_start = 20

# Weather duration ranges (in seconds)
min_rain_duration = 30
max_rain_duration = 300
min_clear_duration = 60
max_clear_duration = 300

# Transition duration (in seconds)
transition_duration = 8

[AUDIO]
# Audio settings
background_volume = 0.3
music_volume = 0.1
rain_fade_steps = 20
rain_fade_delay = 0.25

# Enable/disable audio features
enable_background_sounds = true
enable_music = true
enable_rain_sounds = true

[DEBUG]
# Debug options
verbose_logging = true
show_status_updates = true
status_update_interval = 5
